<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field>
              <input
                matInput
                placeholder="Authorization key"
                type="text"
                formControlName="key"
                [type]="hide ? 'password' : 'text'"
              />

              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>

              <mat-error *ngIf="getKey?.errors?.['required']">
                Authorization key is required
              </mat-error>
              <mat-error *ngIf="getKey?.errors?.['minlength']">
                Authorization key minlength must be at least 4 characters
              </mat-error>
              <mat-error *ngIf="getKey?.errors?.['maxlength']">
                Authorization key maxlength must be less than 15 characters
              </mat-error>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" class="login-button">
              Sign In
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
