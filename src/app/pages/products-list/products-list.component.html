<div *ngIf="this.productService.productsSignal() as product" style="margin-top: 25px" class="mat-elevation-z8">

  <table mat-table [dataSource]="this.productService.productsSignal()">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef><b>#</b></th>
      <td mat-cell *matCellDef="let product; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><b>Product name</b></th>
      <td mat-cell *matCellDef="let product">
        {{ product.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef><b>Cost</b></th>
      <td mat-cell *matCellDef="let product">{{ product.cost | currency: 'USD'  }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef><b>Description</b></th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
          <button [routerLink]="['/products-detail', product.id]" style="background-color: #f3edf1;"  mat-raised-button color="primary">See Detail Info</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
